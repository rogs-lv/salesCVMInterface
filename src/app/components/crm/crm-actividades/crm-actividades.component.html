<div class="animated fadeIn fast">
    <div class="row">
        <!-- Seccion de formularios -->
        <div class="col-sm-8 pt-4">
            <div class="card bxcard">
                <div class="card-body">
                    <div class="container pt-3">
                        <div class="row"></div>
                        <div class="col-sm-12">
                            <form action="">
                                <div class="row" *ngIf="true">
                                    <div class="col-sm-12 text-center">
                                        <div class="form-group">
                                            <span class="badge badge-success" style="font-size: 1em;">Opp1 - Oportunidad 1</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3" *ngIf="false">
                                        <div class="form-group">
                                            <label for="">Etapa</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>E 1</option>
                                                <option>E 2</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="">Actividad</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>A 1</option>
                                                <option>A 2</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="">Tipo</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>Tipo 1</option>
                                                <option>Tipo 2</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="">Asunto</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>Asunto 1</option>
                                                <option>Asunto 2</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3" *ngIf="true">
                                        <div class="form-group">
                                            <label for="">Contacto</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>Persona 1</option>
                                                <option>Persona 2</option>
                                              </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="cardcode">Codigo SN</label>
                                            <input id="cardcode" type="text" class="form-control" placeholder="Codigo SN" value="" disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="cardname">Nombre SN</label>
                                            <input id="cardname" type="text" class="form-control" placeholder="Nombre SN" value="" disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="phone">Teléfono</label>
                                            <input id="phone" type="text" class="form-control" placeholder="Teléfono" value="">
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                            <li class="nav-item">
                                                <a class="atabs nav-link" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">
                                                    <span class="icontabs"><i class="fas fa-id-card-alt"></i></span> General
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="atabs nav-link" id="contenido-tab" data-toggle="tab" href="#contenido" role="tab" aria-controls="contenido" aria-selected="false">
                                                    <span class="icontabs"><i class="fas fa-hand-holding-usd"></i></span> Contenido
                                                </a>
                                            </li>
                                        </ul>
                                        <div class="tab-content" id="myTabContent">
                                            <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                                                <br>
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label for="fcierre">Fecha Inicio</label>
                                                            <div class="input-group mb-3">
                                                                <input id="fcierre" type="text" class="form-control" placeholder="Fecha Inicio" value="">
                                                                <div class="input-group-append">
                                                                    <button class="btn btn-outline-secondary" type="button" id="btnFecha"><span><i class="fas fa-calendar"></i></span></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label for="hinicio">Hora Inicio</label>
                                                            <input id="hinicio" type="text" class="form-control" placeholder="Hora Inicio" value="">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label for="ffin">Fecha Fin</label>
                                                            <div class="input-group mb-3">
                                                                <input id="ffin" type="text" class="form-control" placeholder="Fecha Fin" value="">
                                                                <div class="input-group-append">
                                                                    <button class="btn btn-outline-secondary" type="button" id="btnFecha"><span><i class="fas fa-calendar"></i></span></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label for="hfin">Hora Fin</label>
                                                            <input id="hfin" type="text" class="form-control" placeholder="Hora Fin" value="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label for="fcierre">Duración</label>
                                                            <input id="fcierre" type="text" class="form-control" placeholder="Duración" value="">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label for="">Prioridad</label>
                                                            <select class="form-control" id="exampleFormControlSelect1">
                                                                <option>Bajo</option>
                                                                <option>Medio</option>
                                                                <option>Alto</option>
                                                              </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label for="">Localidad</label>
                                                            <select class="form-control" id="exampleFormControlSelect1">
                                                                <option>L1</option>
                                                                <option>L2</option>
                                                                <option>L3</option>
                                                              </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">

                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="contenido" role="tabpanel" aria-labelledby="contenido-tab">
                                                <br>
                                                <div class="row">
                                                    <div class="col-md-10">
                                                        <div class="form-group">
                                                            <label for="observaciones"></label>
                                                            <textarea class="form-control" id="observaciones" placeholder="Contenido"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row pt-4">
                                    <div class="col-sm-6 d-flex justify-content-center">
                                        <button class="btn btn-light btnLimon"><span class="btnFomr"><i class="fas fa-pencil-alt"></i></span></button>
                                        <!-- <button class="btn btn-light btnLimon"><span><i class="fas fa-times"></i></span></button> -->
                                    </div>
                                    <div class="col-sm-6 d-flex justify-content-center">
                                        <button class="btn btn-light btnLimon"><span class="btnFomr"><i class="fas fa-paper-plane"></i></span></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Seccion de listas -->
        <div class="col-sm-4 pt-4">
            <div class="card bxcard">
                <div class="card-header">
                    <div class="card-iconCRM">
                        <span style="font-size: 1.5em; color: white;"><i class="fas fa-money-check-alt"></i> Oportunidades de Vta</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="table-responsive-xl">
                                    <table class="table table-borderless">
                                        <thead>
                                            <tr>
                                                <th scope="col">No Oport.</th>
                                                <th scope="col">Nombre</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>Oportunidad 1</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">2</th>
                                                <td>Oportunidad 2</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card bxcard mt-5">
                <div class="card-header">
                    <div class="card-iconCRM">
                        <span style="font-size: 1.5em; color: white;"><i class="fas fa-users"></i> Clientes</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="table-responsive-xl">
                                    <table class="table table-borderless">
                                        <thead>
                                            <tr>
                                                <th scope="col">Codigo SN</th>
                                                <th scope="col">Nombre SN</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">C001</th>
                                                <td>Socio 01</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">C002</th>
                                                <td>Socio 02</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
