<div class="ml-5 animated fadeIn fast">
    <div class="row">
        <div class="col-md-8 pt-4">
            <div class="card bxcard">
                <div class="card-body">
                    <div class="card-header">
                        <div class="card-icon">
                            <span style="font-size: 1.5em; color: white;"><i class="fas fa-id-card"></i> Cotización</span>
                        </div>
                    </div>
                    <div class="container pt-3">
                        <div class="row">
                            <!-- Encabezado -->
                            <div class="col-sm-12">
                                <form (ngSubmit)="SaveQuotation(frmCot)" #frmCot="ngForm">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="CardCode">Cliente</label>
                                                <input id="CardCode" name="CardCode" CardCode [(ngModel)]="document.CardCode" required type="text" class="form-control" placeholder="Cliente" [disabled]="true">
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label for="CardName">Nombre</label>
                                                <input id="CardName" name="CardName" CardName [(ngModel)]="document.CardName" required type="text" class="form-control" placeholder="Nombre" [disabled]="true">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="DocDate">Fecha</label>
                                                <div class="input-group mb-3">
                                                    <input class="form-control" placeholder="Fecha" name="DocDate" [(ngModel)]="document.DocDate" ngbDatepicker #d="ngbDatepicker" [readonly]="true">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><span><i class="fas fa-calendar"></i></span></button>
                                                    </div>
                                                    <!-- <input id="DocDate" name="DocDate" DocDate [(ngModel)]="document.DocDate" type="text" class="form-control" placeholder="Fecha">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button" id="btnFecha"><span><i class="fas fa-calendar"></i></span></button>
                                                    </div> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label for="Reference">Referencia</label>
                                                <input id="Reference" name="Reference" Reference [(ngModel)]="document.Reference" type="text" class="form-control" placeholder="Referencia" value="">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="Comments">Comentarios</label>
                                                <textarea id="Comments" name="Comments" Comments [(ngModel)]="document.Comments" class="form-control" placeholder="comentarios"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label for="">Moneda</label>
                                                <select class="form-control" id="">
                                                    <option>$</option>
                                                    <option>MXP</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <app-tabla-articulos [rowDataCot]="rowDataCot" class="col-sm-12"></app-tabla-articulos>
                                    </div>
                                    <div class="row pt-4">
                                        <div class="col-sm-6 d-flex justify-content-center">
                                            <button class="btn btn-light btnLimon" *ngIf="!procesoSave" [disabled]="frmCot.invalid || rowDataCot.length === 0"><span class="btnFomr"><i class="fas fa-save"></i></span> Guardar</button>
                                            <button class="btn btn-light btnLimon" *ngIf="procesoSave"><span class="btnFomr"><i class="fas fa-spinner fa-pulse"></i></span></button>
                                        </div>
                                        <div class="col-sm-6 d-flex justify-content-center">
                                            <button class="btn btn-light btnLimon" *ngIf="!proceso" [disabled]="frmCot.invalid || rowDataCot.length === 0"><span class="btnFomr"><i class="fas fa-paper-plane"></i></span> Crear</button>
                                            <button class="btn btn-light btnLimon" *ngIf="proceso"><span class="btnFomr"><i class="fas fa-spinner fa-pulse"></i></span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sección artículos -->
        <div class="col-md-4 pt-4">
            <div class="card bxcard">
                <app-lista-articulos class="col-sm-12"></app-lista-articulos>
            </div>
        </div>
    </div>
</div>
