<div class="card-body">
    <div class="card-header">
        <div class="card-icon">
            <span style="font-size: 1.5em; color: white;"><i class="fas fa-cubes"></i> Artículos</span>
        </div>
    </div>
    <div>
        <div class="example-header">
            N° Paginas:
            <select (change)="onPageSizeChanged(pageSize)" [(ngModel)]="pageSize">
              <option value="10" selected="">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
        </div>
        <input class="form-control" type="text" (keyup)="onQuickFilterChanged()" [(ngModel)]="quickSearchValue" placeholder="Buscar..." />
        <ag-grid-angular #agGrid id="agGrid" style="width: auto; height: 500px;" class="ag-theme-alpine" [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="pageSize" [defaultColDef]=" { resizable: true }" (cellClicked)='onCellClicked($event)'>
        </ag-grid-angular>
    </div>
</div>
