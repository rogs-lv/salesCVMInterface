<div class="modal-header animated fadeInDown">
    <h5 class="modal-title">Socios de Negocio</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal('')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-5">
            <input class="form-control" type="text" (keyup)="onQuickFilterChanged()" [(ngModel)]="quickSearchValue" placeholder="Buscar..." />
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-6 d-flex  justify-content-end">
            <div class="example-header">
                NÂ° Paginas:
                <select (change)="onPageSizeChanged(pageSize)" [(ngModel)]="pageSize">
                  <option value="5" selected="">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                </select>
            </div>
        </div>
    </div>
    <br>
    <ag-grid-angular #agGridM id="agGridM" style="width: auto; height: 300px;" class="ag-theme-alpine" [columnDefs]="columnDefs" [rowData]="fromParent" [pagination]="true" [paginationPageSize]="pageSize" [defaultColDef]=" { resizable: true }" (cellClicked)='onCellClicked($event)'>
    </ag-grid-angular>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-info" data-dismiss="modal" (click)="closeModal('')">Cerrar</button>
</div>
