<div class="row">
    <div class="col-sm-3">
        <input class="form-control" type="text" (keyup)="onQuickFilterChanged()" [(ngModel)]="quickSearchValue" placeholder="Buscar..." />
    </div>
    <div class="col-sm-9 d-flex justify-content-end align-self-center">
        <div class="example-header">
            NÂ° Paginas:
            <select (change)="onPageSizeChanged(pageSize)" [(ngModel)]="pageSize">
              <option value="5" selected="">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
        </div>
    </div>
</div>
<div class="row mt-1 mb-1">
    <div class="col-sm-3 align-self-center">
        <button class="btn btn-danger" [disabled]="rowDataCot.length === 0" (click)="onRemoveSelected()"> <span style="color: white;"><i class="fas fa-times"></i></span> Linea</button>
    </div>
    <div class="col-sm-9">
    </div>
</div>
<ag-grid-angular #agGridC id="agGridC" style="width: auto; height: 500px;" class="ag-theme-alpine" [columnDefs]="columnDefs" [rowData]="rowDataCot" [pagination]="true" [paginationPageSize]="pageSize" [defaultColDef]=" { resizable: true }" [rowSelection]="rowSelection"
    [singleClickEdit]="true" (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>
<div class="row d-flex justify-content-end">
    <div class="col-sm-6">
        <div *ngIf="rowDataCot.length > 0" class="d-flex justify-content-end"><label>Subtotal: <span class="font-weight-bold">{{subTotalDocumento | currency}}</span></label></div>
        <div *ngIf="rowDataCot.length > 0" class="d-flex justify-content-end"><label>Impuestos: <span class="font-weight-bold">{{totalImpuesto | currency}}</span></label></div>
        <div *ngIf="rowDataCot.length > 0" class="d-flex justify-content-end"><label>Total: <span class="font-weight-bold">{{totalDocumento | currency}}</span></label></div>
    </div>
</div>
